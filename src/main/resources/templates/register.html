<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册 - RBAC Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }
        .form-signup {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signup .form-floating:focus-within {
            z-index: 2;
        }
        .form-signup input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signup input[type="email"] {
            margin-bottom: -1px;
            border-radius: 0;
        }
        .form-signup input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <main class="form-signup text-center">
        <form th:action="@{/register}" method="post" th:object="${registerRequest}">
            <h1 class="h3 mb-3 fw-normal">注册新账号</h1>
            
            <div th:if="${error}" class="error-message" th:text="${error}">
            </div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}">
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" 
                       th:field="*{username}" placeholder="用户名" required>
                <label for="username">用户名</label>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" 
                       th:field="*{email}" placeholder="邮箱" required>
                <label for="email">邮箱</label>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" 
                       th:field="*{password}" placeholder="密码" required>
                <label for="password">密码</label>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
            <p class="mt-3">
                <a th:href="@{/login}" class="text-decoration-none">已有账号？立即登录</a>
            </p>
            <p class="mt-5 mb-3 text-muted">&copy; 2024 RBAC Demo</p>
        </form>
    </main>
</body>
</html>
